<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validacion de email y contrase単a</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"/>
</head>
    <body>
        <div class="container">
        <header>Registrate</header>
        <form action="">
            <div class="field email-field">
            <div class="input-field">
                <input type="email" placeholder="Ingrese un email" class="email" />
            </div>
            <span class="error email-error">
                <i class="bx bx-error-circle error-icon"></i>
                <p class="error-text">Ingrese un email valido</p>
            </span>
            </div>
            <div class="field create-password">
            <div class="input-field">
                <input
                type="password"
                placeholder="Crea tu contrase単a"
                class="password"
                />
                <i class="bx bx-hide show-hide"></i>
            </div>
            <span class="error password-error">
                <i class="bx bx-error-circle error-icon"></i>
                <p class="error-text">
                Ingrese al menos 8 letras con un numero, un simbolo, una minuscula y una mayuscula.
                </p>
            </span>
            </div>
            <div class="field confirm-password">
            <div class="input-field">
                <input
                type="password"
                placeholder="Confirma tu contrase単a"
                class="cPassword"
                />
                <i class="bx bx-hide show-hide"></i>
            </div>
            <span class="error cPassword-error">
                <i class="bx bx-error-circle error-icon"></i>
                <p class="error-text">La contrase単a es incorrecta</p>
            </span>
            </div>
            <div class="input-field button">
            <input type="submit" value="Regristrarme" />
            </div>
        </form>
        </div>

    <script src="./js/script.js"></script>
</body>
</html>
